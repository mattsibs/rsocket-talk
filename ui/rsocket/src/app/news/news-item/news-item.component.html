<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     {{content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="likeEvent.emit(id)">LIKE</button>
    <button mat-button (click)="shareEvent.emit(id)">SHARE</button>
  </mat-card-actions>
</mat-card>
