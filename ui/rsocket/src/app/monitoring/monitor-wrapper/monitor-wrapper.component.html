<mat-card>
  <mat-card-title>{{serverDisplayName}}</mat-card-title>
  <app-server [bufferOverflow]="bufferSize"
              [newsPublishRate]="newsRate"
              [name]="serverDisplayName"
  ></app-server>

  <mat-slider [(value)]="speed" (change)="speedChange($event)" [min]="1" max="100">

  </mat-slider>
  <p>News generation rate {{speed}}</p>
</mat-card>
